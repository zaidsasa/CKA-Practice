version: 2
updates:
  - package-ecosystem: pip
    directory: /provisioning/
    schedule:
      interval: daily
    labels:
      - pip
      - dependencies
    groups:
      k8s:
        applies-to: version-updates
        patterns:
          - "kubernetes"
        update-types:
          - "minor"
          - "patch"
      ansible:
        applies-to: version-updates
        patterns:
          - "ansible"
        update-types:
          - "major"
          - "minor"
          - "patch"
